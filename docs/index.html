<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em Tela Cheia</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Proporção 16:9 */
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="youtube-video" src="https://www.youtube.com/embed/w4mrJxXKv0g?si=RHpWTTCSWzogigAW" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
        </iframe>
    </div>

    <script>
        // Função para entrar em tela cheia
        function openFullscreen() {
            const iframe = document.getElementById("youtube-video");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari e Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // Internet Explorer/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Espera o iframe carregar para tentar abrir em tela cheia
        window.onload = function() {
            const iframe = document.getElementById("youtube-video");
            iframe.addEventListener("load", openFullscreen);
        };
    </script>

</body>
</html>
