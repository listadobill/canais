<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        /* Ajusta o body e o html para ocupar toda a tela */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Remove a barra de rolagem */
        }

        /* O container do vídeo ocupa 100% da largura e altura da janela */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* O iframe se ajusta à tela inteira */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Adicione 'autoplay=1&mute=1' na URL para tentar reprodução automática -->
        <iframe id="globo" src="https://embedmax.site/tvl/globonews.php?autoplay=1&mute=1" 
        title="GLOBO NEWS" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
        </iframe>
    </div>

    <script>
        // Tenta garantir que o iframe reproduza automaticamente
        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.getElementById("globo");
            
            // Verifica se o iframe já está pronto
            iframe.addEventListener('load', function() {
                // Força o autoplay ao carregar o iframe
                const iframeWindow = iframe.contentWindow;
                iframeWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            });
        });

        // Função para tentar forçar o foco de volta para a janela original caso um pop-up seja aberto
        window.onblur = function() {
            setTimeout(function() {
                window.focus();
            }, 0);
        };
    </script>

</body>
</html>
